{%extends 'layout.server.view.html' %}

{% block content %}
  <h2>Add New Customer </h2>
  <form name="createrelationship" action="createrelationship" method="post">
    <select>
      {% for customer in all_customers %}
        <option value="customer.id">{{customer.firstName} {{customer.lastName}}</option>
      {% endfor %}
  </form>

	<h2>My Customers</h2>
  {% for customer in customer %}
  <a href="{{customer.link}}">{{customer.firstName} {{customer.lastName}}</a>
  {% endfor %}



{% endblock %}
