{% extends 'layout.server.view.html' %}
{% import 'macros.html' as forms %}
{% block content %}
<h1>Welcome!</h1>

<div class="form-group">
	<h3>Login</h3>
	<form name="signin" method="post">
		<fieldset>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="form-group">
				<div class="btn-group">
					<button type="submit" formaction="/agents/home" class="btn btn-default">Login as Agent</button>
					<button type="submit" formaction="/customers/home" class="btn btn-default">Login as Customer</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div>
	<form name="signup" action="/agents/create" method="post">
		{{forms.personalinfo_form("Sign Up", "Sign Up")}}
	</form>
</div>

{% endblock %}
