{% extends 'layout.server.view.html' %}

{% block content %}
<h1>Welcome!</h1>

<div class="form-group">
	<h3>Login</h3>
	<form name="signin" method="post">
		<fieldset>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="form-group">
				<div class="btn-group">
					<button type="submit" formaction="/agents/home" class="btn btn-default">Login as Agent</button>
					<button type="submit" formaction="/customers/home" class="btn btn-default">Login as Customer</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div>
	<form name="signup" action="/agents/create" method="post">
		<h3>Sign Up</h3>
		<fieldset>
			<div class="form-group">
				<label for="firstName">First Name: </label>
				<input type="text" class="form-control" id="firstName" name="firstName" required>
			</div>
			<div class="form-group">
				<label for="lasttName">Last Name: </label>
				<input type="text" class="form-control" id="lastName" name="lastName" required>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone: </label>
				<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
			</div>
			<div class="form-group">
				<label for="email">Email: </label>
				<input type="text" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Sign Up</button>
			</div>
		</fieldset>
	</form>
</div>

{% endblock %}
