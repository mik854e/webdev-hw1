{% extends 'layout.server.view.html' %}

{% block content %}

<div>
	<a href='/agent/{{agent.firstName}}'>{{agent.firstName}}</a>
	<h2>Your Customers</h2>
	<table style='width=50%'>
  		<tr>
    		<th>Name</th>
    		<th>Email</th> 
    		<th>Phone Number</th>
  		</tr>

      {% for customer in customers %}
  		<tr>
    		<td><a href='/customers/{{customer.userName}}'>{{customer.firstName}} {{customer.lastName}}</td>
    		<td>{{customer.email}}</td> 
    		<td>{{customer.phoneNumber}}</td>
  		</tr>
      {% endfor %}

	</table>
</div>

<div>
    <form name="contactForm">
      <fieldset>
        <div class="form-group">
          <label for="communicationType">Communication Type</label>
          <input type="text" id="communicationType" name="communicationType">
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <input type="textarea" id="summary" name="summary">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Save</button>
        </div>
      </fieldset>
    </form>
</div>

<div>
    <form name="newCustomerForm" action="add/customer" method="post">
      <fieldset>
        <h3>Add a New Customer</h3>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="firstName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email</label>
          <input type="text" id="emailAddress" name="emailAddress">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone</label>
          <input type="text" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="text-center form-group">
          <button type="submit">Add Customer</button>
        </div>
      </fieldset>
    </form>
</div>


{% endblock %}
