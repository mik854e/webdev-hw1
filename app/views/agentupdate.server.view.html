{% extends 'layout.server.view.html' %}

{% block content %}

<div>
	<h2><a href='/agents/{{agent._id.toString()}}'>{{agent.firstName}} {{agent.lastName}}</a></h2>
  <form name="agentUpdate" action="/agents/{{agent._id.toString()}}/" method="post">
    <fieldset>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Confirm</button>
      </div>
    </fieldset>
  </form>
  <form name="asyncAgentUpdate" action="/updateAgentAsync/{{agent._id.toString()}}" method="post">
    <fieldset>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstNameAsync" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastNameAsync" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="emailAsync" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input class="form-control" type="text" id="phoneNumberAsync" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">Confirm</button>
      </div>
    </fieldset>
  </form>
</div>


{% endblock %}
